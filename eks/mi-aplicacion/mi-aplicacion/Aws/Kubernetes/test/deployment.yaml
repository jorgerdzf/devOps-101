apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-mi-aplicacion-deployment
  namespace: eks-mi-aplicacion
  labels:
    app: eks-mi-aplicacion
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eks-mi-aplicacion
  template:
    metadata:
      labels:
        app: eks-mi-aplicacion
    spec:
      containers:
        - name: mi-aplicacion
          image: $(IMAGE_URI)
          imagePullPolicy: Always
          ports:
            - containerPort: 3300
              protocol: TCP
          env:
            - name: IMAGE_URI
              valueFrom:
                configMapKeyRef:
                  name: config-mappings
                  key: imageUri