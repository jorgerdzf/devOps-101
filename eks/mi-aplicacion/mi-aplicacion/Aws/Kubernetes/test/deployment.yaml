apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-aplicacion
  template:
    metadata:
      labels:
        app: mi-aplicacion
    spec:
      containers:
        - name: mi-aplicacion
          image: $(IMAGE_URI)
          imagePullPolicy: Always
          ports:
            - containerPort: 4500
              protocol: TCP
          env:
            - name: IMAGE_URI
              valueFrom:
                configMapKeyRef:
                  name: config-mappings
                  key: imageUri