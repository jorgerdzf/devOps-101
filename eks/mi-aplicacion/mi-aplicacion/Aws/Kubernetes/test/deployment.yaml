apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion-test-deployment
  namespace: mi-aplicacion-test
  labels:
    app: mi-aplicacion-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-aplicacion-test
  template:
    metadata:
      labels:
        app: mi-aplicacion-test
    spec:
      containers:
        - name: mi-aplicacion
          image: $(IMAGE_URI)
          imagePullPolicy: Always
          ports:
            - containerPort: 3300
              protocol: TCP
          env:
            - name: IMAGE_URI
              valueFrom:
                configMapKeyRef:
                  name: config-mappings
                  key: imageUri